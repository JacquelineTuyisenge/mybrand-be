version: 2.1
jobs:
  test:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-deps-{{ checksum "learn-express/package-lock.json" }}
      - run:
          name: Install npm dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: npm-deps-{{ checksum "learn-express/package-lock.json" }} # added a space after {{ checksum }}
      # Replace this with a real test runner invocation
      - run:
          name: Run tests
          command: cd learn-express/ && npm run test
      - run:
          name: Run Tests with Coverage
          command: cd learn-express/ && npm run test:ci

  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      # Replace this with steps to build a package, or executable
      - run:
          name: Build an artifact
          command: npm run dev
      - store_artifacts:
          path: learn-express/dist

workflows:
  example:
    jobs:
      - test
      - build:
          requires:
            - test
